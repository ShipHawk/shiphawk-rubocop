require: rubocop-performance

AllCops:
  TargetRubyVersion: 2.2.3

Metrics/LineLength:
  Max: 110

Style/SymbolArray:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/WordArray:
  Enabled: false
Style/BlockDelimiters:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/BracesAroundHashParameters:
  Enabled: false
Style/ParallelAssignment:
  Enabled: false
Style/MultilineTernaryOperator:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma
Style/ExpandPathArguments:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false

Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  CountComments: false
  Max: 40
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/BlockLength:
  Enabled: false

Layout/AlignHash:
  Enabled: false
Layout/EndAlignment:
  Enabled: false
Layout/IndentFirstHashElement:
  EnforcedStyle: consistent

Bundler/OrderedGems:
  Enabled: false

StringLiterals:
  Enabled: false

Security/YAMLLoad:
  Enabled: false
